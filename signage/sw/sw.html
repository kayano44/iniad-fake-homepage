<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sw-style.css">
</head>
<body>
    <!--以下、フロアリモコンのコード-->
    <div class="floor-sw">
        <span class="floor-name">*F</span>
        <!--空調リモコン-->
        <label for="ac-sw" class="ac-sw_label">
            <span class="sw-name">空調</span>
            <div class="ac-sw sw">
                <input type="checkbox" id="ac-sw"/>
                <div class="circle"></div>
                <div class="ac-sw-body"></div>
            </div>
            <span class="ac-title">OFF</span>
        </label>
        <!--照明リモコン-->
        <label for="light-sw" class="light-sw_label">
            <span class="sw-name">照明</span>
            <div class="light-sw sw">
                <input type="checkbox" id="light-sw"/>
                <div class="circle"></div>
                <div class="light-sw-body"></div>
            </div>
            <span class="light-title">OFF</span>
        </label>
    <script src="/sw-app.js"></script>
    </div>
</body>
</html>
