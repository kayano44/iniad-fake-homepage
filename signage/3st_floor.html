<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta http-equiv="Pragma" content="no-cache" />
 <meta http-equiv="cache-control" content="no-cache" />
 <meta http-equiv="expires" content="0" />

 <title>INIAD - Signage</title>

 <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="css/font-awesome.min.css" rel="stylesheet">
 <link href="css/style.css" rel="stylesheet">
 <link href="css/signage.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

 </head>
 <body id="black">
  <!-- header -->
  <div class="wrap">
   <header class="cf">
    <!-- <img src="img_fixed/logo-b.png"> -->
   </header>

   <!-- contents -->
   <div class="back-home">
        <a href="index.html">HOME</a>
    </div>

   <div class="floor_map">
        <div class="container_room">
            <img src="img/会議室A-off.png" alt="会議室A" class="image-room-a">
            <img src="img/会議室B-off.png" alt="会議室B" class="image-room-b">
            <img src="img/会議室C-off.png" alt="会議室C" class="image-room-c">
            <img src="img/会議室D-off.png" alt="会議室D" class="image-room-d">
        </div>    
    </div>

    <!-- 表示中のフロア -->
    <div class="present_floor">
        <h1>3F</h1>
    </div>

    <!-- 管理パネル -->
    <div class="control_panel_1f">
        <!--会議室Aフロアリモコン-->
        <div class="floor-sw">
            <span class="floor-name">会議室A</span>
            <!--空調リモコン-->
            <label for="ac-sw-rA" class="ac-sw_label">
                <span class="sw-name">空調</span>
                <div class="ac-sw sw">
                    <input type="checkbox" id="ac-sw-rA"/>
                    <div class="circle"></div>
                    <div class="ac-sw-body"></div>
                </div>
                <span class="ac-title  ac-title-rA">OFF</span>
            </label>
            <!--照明リモコン-->
            <label for="light-sw-rA" class="light-sw_label">
                <span class="sw-name">照明</span>
                <div class="light-sw sw">
                    <input type="checkbox" id="light-sw-rA"/>
                    <div class="circle"></div>
                    <div class="light-sw-body"></div>
                </div>
                <span class="light-title light-title-rA">OFF</span>
            </label>
        </div>
        <!--会議室Bフロアリモコン-->
        <div class="floor-sw">
            <span class="floor-name">会議室B</span>
            <!--空調リモコン-->
            <label for="ac-sw-rB" class="ac-sw_label">
                <span class="sw-name">空調</span>
                <div class="ac-sw sw">
                    <input type="checkbox" id="ac-sw-rB"/>
                    <div class="circle"></div>
                    <div class="ac-sw-body"></div>
                </div>
                <span class="ac-title  ac-title-rB">OFF</span>
            </label>
            <!--照明リモコン-->
            <label for="light-sw-rB" class="light-sw_label">
                <span class="sw-name">照明</span>
                <div class="light-sw sw">
                    <input type="checkbox" id="light-sw-rB"/>
                    <div class="circle"></div>
                    <div class="light-sw-body"></div>
                </div>
                <span class="light-title light-title-rB">OFF</span>
            </label>
        </div>
        <!--会議室Cフロアリモコン-->
        <div class="floor-sw">
            <span class="floor-name">会議室C</span>
            <!--空調リモコン-->
            <label for="ac-sw-rC" class="ac-sw_label">
                <span class="sw-name">空調</span>
                <div class="ac-sw sw">
                    <input type="checkbox" id="ac-sw-rC"/>
                    <div class="circle"></div>
                    <div class="ac-sw-body"></div>
                </div>
                <span class="ac-title  ac-title-rC">OFF</span>
            </label>
            <!--照明リモコン-->
            <label for="light-sw-rC" class="light-sw_label">
                <span class="sw-name">照明</span>
                <div class="light-sw sw">
                    <input type="checkbox" id="light-sw-rC"/>
                    <div class="circle"></div>
                    <div class="light-sw-body"></div>
                </div>
                <span class="light-title light-title-rC">OFF</span>
            </label>
        </div>
        <!--会議室Dフロアリモコン-->
        <div class="floor-sw">
            <span class="floor-name">会議室D</span>
            <!--空調リモコン-->
            <label for="ac-sw-rD" class="ac-sw_label">
                <span class="sw-name">空調</span>
                <div class="ac-sw sw">
                    <input type="checkbox" id="ac-sw-rD"/>
                    <div class="circle"></div>
                    <div class="ac-sw-body"></div>
                </div>
                <span class="ac-title  ac-title-rD">OFF</span>
            </label>
            <!--照明リモコン-->
            <label for="light-sw-rD" class="light-sw_label">
                <span class="sw-name">照明</span>
                <div class="light-sw sw">
                    <input type="checkbox" id="light-sw-rD"/>
                    <div class="circle"></div>
                    <div class="light-sw-body"></div>
                </div>
                <span class="light-title light-title-rD">OFF</span>
            </label>
        </div>
    </div>       

   <!-- footer -->
   <footer>
    <!-- <img src="img_fixed/logo2-b.png" width="140px" height="60px"> -->
   </footer>
  </div>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/sw-app.js"></script>
 </body>
</html>
